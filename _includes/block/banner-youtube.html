
<section>
  <div class="max-width">
      <div class="{% case block.text-alignment %}
      {% when 'left' %}
      text-left
      {% when 'center' %}
      text-center
      {% when 'right' %}
      text-right
      {% endcase %}">
        <div class="text-box mb-8">
          {{block.block-content-html}}
       </div>
        <div class="relative" style="aspect-ratio: 1.8;">
          {{block.embed_code}}
        </div>

      </div>
  </div>
</section>


<style>
 #section-{{forloop.index}} iframe{
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
</style>
