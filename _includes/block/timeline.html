
<section>
      <div class="max-width" {% if block.max-width %} style="max-width: {{block.max-width}} "{% endif %}>
          <div class="text-center mb-vert">
            {{block.block-content-html }}
          </div>
          <div class="mx-auto grid timeline-grid"  style="max-width: {{block.time-line-width}} ">
              {% for point in block.time-line-points %}
            <div class="relative">
              <svg class="block mx-auto mt-2" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="10" cy="10" r="10" fill="var(--text-color)"/>
              </svg>
              {% unless forloop.last %}
              <div class="vert-line"></div>
              {% endunless %}
            </div>
            <div class="mb-small">
              <h3 class="heading-md">{{point.heading}}</h3>
              <p>{{point.paragraph}}</p>
            </div>
              {% endfor %}
          </div>
      </div>
    </section>



    <style>
      .timeline-grid {
        grid-template-columns: 5rem 1fr;
      }

      .timeline-grid .vert-line{
        position: absolute;
        left: 50%;
        height: 100%;
        border: 1px solid var(--text-color);
      }
    </style>
