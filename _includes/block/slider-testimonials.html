<!-- slider testimonials block -->
<section class="testimonial">
      <div class="max-width mb-[60px]">
          <div class="
          {% case block.text-alignment %}
          {% when 'left' %}
          mr-auto
          {% when 'center' %}
           mx-auto text-center
          {% when 'right' %}
          ml-auto text-right
          {% endcase %}
          mb-8
          " {% if block.text-box-max-width %} style="max-width: min({{block.text-box-max-width}}, 100%) "{% endif %}>
           
          <h2 class="heading-lg body-font">
            {{ block.heading }}
          </h2>
    
          </div>
          <div class="-mx-small slider mb-vert">
            {% for col in block.slider %}
            <div class="p-[1.5rem] h-full scheme-{{block.slider_col_color_scheme}} col-{{forloop.index}}">
              <div class="color-set">
                <div class="p-[2rem] flex flex-col justify-between testimonial-text-box">
                  <p class="text-[1.8rem] heading-font mb-6">"{{col.quote}}"</p>
                  <div class="flex justify-between items-center gap-4">
                    <div class="aspect-square w-12 h-12 relative shrink-0">
                      <img src="{{col.author_image}}" alt="{{col.author}}" class="absolute inset-0 h-full w-full object-cover object-center rounded-full" loading="lazy">
                    </div>

                    <p class="text-right">{{col.author}}</p>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
      </div>
    </section>



    <style>



#section-{{forloop.index}} iframe{
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

      .slider:has(> .scheme-{{block.slider_col_color_scheme}}) {
        display:flex;
        justify-content: flex-start
      }

    .slider > .scheme-{{block.slider_col_color_scheme}} {
      display: inline-block;
      width: 50%;
     } 
     .slider > .scheme-{{block.slider_col_color_scheme}}:nth-child(n+3){
      display: none;
     }

      #section-{{forloop.index}} .image-sizer {
      aspect-ratio: {% include logic/aspect-logic.html aspect = block.img_aspect %} ;
    }

    .video-target{opacity: 0; transition: all 1s;}


    @media  (min-width: 750px) {
      

      #section-{{forloop.index}} section{
        {% if block.collapse-top-space == true %}
          padding-top: 1px;
        {% endif %}
      
        {% if block.collapse-bottom-space == true %}
            padding-bottom: 1px;
        {% endif %}
      
      }
    }
  </style>
