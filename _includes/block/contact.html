
<section class="">
      <div class="max-width">
          <div class="{% case block.text-alignment %}
          {% when 'right' %}
              text-right
          {% when 'center' %}
              text-center
          {% else %}
          {% endcase %}  pb-12 mx-auto" {% if block.max-width %} style="max-width: {{block.max-width}} "{% endif %}>
            {{block.block-content-html }}
          </div>
            <form method="post" action="/" class="mx-auto" {% if block.form-max-width %} style="max-width: {{block.form-max-width}} "{% endif %}>
              <input class="placeholder:text-inherit" type="text" name="name" placeholder="NAME">
              <input class="placeholder:text-inherit" type="email" name="email" placeholder="EMAIL">
              <input class="placeholder:text-inherit" type="tel" name="number" placeholder="NUMBER">

              <textarea class="placeholder:text-inherit resize-none" rows="4" name="message" placeholder="MESSAGE"></textarea>
            
              <input type="hidden" name="inbox_key" value="sukhavatibali">
              <input type="hidden" name="_to" value="sales@example.com,support@example.com">
              <input type="hidden" name="_cc" value="sales.tracker@example.com">
              <input type="text" name="_gotcha" style="display: none;">
            
              <input class="border border-[currentcolor] border-solid px-5 py-2 w-min" type="submit" value="Send Message">

            
          </form>
      </div>
    </section>
