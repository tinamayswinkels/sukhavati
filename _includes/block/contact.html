
<section class="flex justify-center items-center">
      <div class="max-width
 
      ">
          <div class="{% case block.text-alignment %}
          {% when 'right' %}
              text-right
          {% when 'center' %}
              text-center
          {% else %}
          {% endcase %}  " {% if block.max-width %} style="max-width: {{block.max-width}} "{% endif %}>
            {{block.block-content-html }}
          </div>
            <form method="post" action="/success.html" {% if block.form-max-width %} style="max-width: {{block.form-max-width}} "{% endif %}>
              <input type="text" name="name" placeholder="NAME">
              <input type="email" name="email" placeholder="EMAIL">
              <input type="tel" name="number" placeholder="NUMBER">

              <textarea name="message" placeholder="MESSAGE"></textarea>
              <input type="checkbox" name="urgent">
            
              <input type="hidden" name="inbox_key" value="contact_inbox">
              <input type="hidden" name="_to" value="sales@example.com,support@example.com">
              <input type="hidden" name="_cc" value="sales.tracker@example.com">
              <input type="text" name="_gotcha" style="display: none;">
            
              <input type="submit" value="Send Message">

            
          </form>
      </div>
    </section>
